<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row mt-2 ">
      <div  class="col-lg-4 col-md-2 col-sm-12"></div>
      <div class="mt-3 col-lg-4 col-md-6 col-sm-12">
        <form >
          <div class="row mt-3">
            <h2>SIGNUP</h2>
            <div class="col">
              <label>First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
            </div>
          </div>
          <div class="form-group w-100 mt-3">
            <label>Username</label>
              <input type="text" class="form-control" id="username"  placeholder="Username">
          </div>
          <div class="form-group  mt-3 w-100">
            <label>password</label>
            <input type="password" class="form-control " id="password" placeholder="Password">
          </div>
          <button type="" id="signup_btn" class="btn btn-primary  mt-3 w-100">SIGNUP</button>
  
          <div class="alert alert-light mx-au w-100">
            <strong><a href="index.html" class="btn btn-primary">LOGIN</a></strong> Already have an acount
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
