<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-2 col-sm-12"></div>
            <div class="mt-2 col-lg-4 col-md-6 col-sm-12">
                <form class="mt-3">
                    <h2>LOGIN</h2>
                    <div class="form-group w-100 ">
                        <label class="my-1" for="exampleInputEmail1 ">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Provide email">
                    </div>
                    <div class="form-group  mt-3 w-100">
                        <label class="my-1" for="exampleInputPassword1">Your password</label>
                        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check  mt-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div >
                    <button type="submit" class="btn btn-primary  mt-3 w-100">LOGIN</button>
    
                    <div class="alert alert-light w-100">
                        <strong><a href="Signup.html" class="btn btn-primary">SIGNUP</a></strong> If you don't have an acoount 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
